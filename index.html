<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>âœ¨ Sanjana & Jai Wedding Moments âœ¨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Capture the Magic! âœ¨</h1>

        <div id="name-prompt" class="prompt section">
            <label for="guest-name">Share Your Name, Lovely Guest:</label>
            <input type="text" id="guest-name" placeholder="Your Name" aria-label="Guest Name Input">
            <button id="submit-name">Enter the Celebration</button>
        </div>

        <div id="camera-section" class="section" style="display: none;">
            <p>Welcome, <span id="display-name">Guest</span>!</p>
            <p>Let's make memories! Photos left: <span id="photos-remaining">10</span></p>
            <button id="take-photo-button">ðŸ“¸ Snap a Moment</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;" aria-label="Hidden Photo Input">
             <p id="camera-status-message" class="status-message" aria-live="polite"></p>
             <p class="small-print">Feel free to close this window. Scan the QR code again if you have photos remaining.</p>
        </div>

        <div id="review-section" class="section" style="display: none;">
            <h2>Love this shot?</h2>
            <img id="photo-preview" src="#" alt="Photo Preview">
            <p id="review-status-message" class="status-message" aria-live="polite"></p>
            <div class="button-group">
                 <button id="upload-button">Upload to Our Album (Uses 1 Credit)</button>
                <button id="save-button">Save to Your Device</button>
                <button id="discard-button" class="discard">Discard & Try Again</button>
            </div>
        </div>

        <div id="no-photos-section" class="section" style="display: none;">
             <p>Thank you, <span id="final-display-name">Guest</span>!</p>
             <p>You've captured all your moments!</p>
             <p class="small-print">We hope you had fun adding sparkle to our day!</p>
        </div>
    </div>

    <script>
      var currentEventName = 'Wedding'; 
    </script>
    <script src="../js/app.js"></script>
</body>
</html>
